<!DOCTYPE html>
<html lang="zh-cn">
<!--重要说明：B5Blazor UI库包含Bootstrap和jQuery等文件，各使用库应该统一引用，能避免版本问题和在各引用库保持一致-->
<!--此处引用：意在使用VS智能感知(VS插件)-->
<head>
    <meta charset="utf-8" />
    <title>B5Blazor.Shared</title>
    <base href="/" />

    <!-- B5Blazor库中的bootstrap5样式 -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <!-- 图标库样式 -->
    <link href="bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />

    <link href="css/app.css" rel="stylesheet" />
   
</head>

<body>
    <div id="app">拼命加载中...</div>
    <div class="card">
        <div class="card-body card-subtitle">xxxxxx</div>
    </div>
    <div id="blazor-error-ui">
        发生未经处理的异常
        <a href="" class="reload">重新加载</a>
        <a class="dismiss">🗙</a>
    </div>

     <!--添加 B5Blazor库中的bootstrap5脚本-->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
